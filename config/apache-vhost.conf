<VirtualHost *:80>
    <IfModule mod_rewrite.c>
        RewriteEngine on
        DirectorySlash off # needed for uris like /uploads to work when notrailingslashes = true
        RewriteRule ^(.*)$ /usr/bin/phroses [L]
    </IfModule>

    <Files "phroses">
        Require all granted
        SetHandler php7-script
    </Files>
</VirtualHost>