language: php

php:
  - '7.2'

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y -qq postfix
  
before_script: 
  # setup config
  - phpenv config-add config/php.ini
  - mv config/phroses.conf phroses.conf
  - npm install -g bower
  - composer install
  - sudo mysql -e 'CREATE DATABASE phroses;'
  
  # postfix
  - sudo service postfix stop
  - smtp-sink -d "%d.%H.%M.%S" localhost:2500 1000 &
  - echo -e '#!/usr/bin/env bash\nexit 0' | sudo tee /usr/sbin/sendmail
  - echo 'sendmail_path = "/usr/sbin/sendmail -t -i "' | sudo tee "/home/travis/.phpenv/versions/`php -i | grep "PHP Version" | head -n 1 | grep -o -P '\d+\.\d+\.\d+.*'`/etc/conf.d/sendmail.ini"
  
script:
  - sudo mysql phroses < src/schema/install.sql
  - sudo mysql phroses -e "show tables"
  - export PATH=$PWD/vendor/bin:$PATH
  
  - composer run build
  - composer run test

  - php phroses.phar test
  
deploy:
  provider: releases
  api_key: 
    secure: ""
  file: "phroses.tar.gz"
  skip_cleanup: true
  on:
    tags: true
    
after_success:
  - wget https://raw.githubusercontent.com/snkrsnkampa/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - ./send.sh success

  # push dist file
  - cp phroses.tar.gz dist/phroses.tar.gz
  - git config --global user.email "travis@travis-ci.org"
  - git config --global user.name "Travis CI"
  - git checkout ${TRAVIS_BRANCH}
  - git add dist/phroses.tar.gz
  - git commit --amend -m "BUILD $TRAVIS_BUILD_NUMBER" 
  - git remote add origin-pushable https://${GH_TOKEN}@github.com/cythral/phroses.git > /dev/null 2>&1
  - git push --quiet --set-upstream origin-pushable ${TRAVIS_BRANCH}


after_failure:
  - wget https://raw.githubusercontent.com/snkrsnkampa/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - ./send.sh failure

addons:
  mariadb: '10.2'
